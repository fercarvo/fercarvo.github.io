<div id="aplicativo">
	<h3 style="text-align: center;">
		Calculo XNOR con Neuronal Networs
	</h3>
	<div class="row">
		<div class="col-md-8">
			<form ng-submit="calcular(factor, iteraciones)" style="text-align: left;">
				<label class="col-2 col-form-label">Factor</label>
		        <div class="col-10">
					<input type="number" ng-model="factor" step="any" required>
		        </div>
				<label class="col-2 col-form-label">Iteraciones</label>
		        <div class="col-10">
					<input type="number" ng-model="iteraciones" min="200000" required>
		        </div>
		        <p></p>
				<div class="col-2">
					<button type="submit" class="btn btn-info">Generar</button>
				</div>
			</form>
		</div>
	</div>
	<p></p>
	<div style="text-align: left;">
		<h4 style="text-align: center;">
			Resultados
		</h4>
		<div >
			<table class="table table-striped table-bordered">
				<h4>W1</h4> 
				<tbody>
					<tr ng-repeat="fila in resultado.W1">
						<td ng-repeat='valor in fila'>{{valor}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div >
			<table class="table table-striped table-bordered">
				<h4>W2</h4> 
				<tbody>
					<tr ng-repeat="fila in resultado.W2">
						<td ng-repeat='valor in fila'>{{valor}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div >
			<table class="table table-striped table-bordered">
				<h4>W out layer</h4> 
				<tbody>
					<tr ng-repeat="fila in resultado.w_out_layer">
						<td ng-repeat='valor in fila'>{{valor}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
