<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="panel-titlle" style="text-align: center;"> Procesamiento desde archivos JSON </h4>
  </div>
  
  <div class="panel-body">
      <ul class="nav nav-tabs">
        <li ><a href="#">File Process</a></li>
        <li class="active dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Create Corpus
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">From Text</a></li>
            <li><a href="#">From File</a></li>
          </ul>
        </li>
      </ul>
  </div>

  <div class="panel-body">
      <form ng-submit="crearCorpus(fileName)" id="formArchivos">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>File Name</label>
            <input title="Insert a file name" ng-init="fileName='myCorpus'" ng-model="fileName" type="text" class="form-control" required>
          </div>

          <div class="form-group col-md-4">
            <label >Result</label>
            <input type="text" value="{{fileName}}.json" class="form-control" readonly>
          </div>

        </div>

        <div class="form-row">
          <div class="form-group col-md-12" >
            <button type="submit" class="btn btn-primary">Generar</button>
          </div>  
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th>Document text <button type="button" ng-click="addDoc()" style="margin-left: 11px;" class="btn btn-default"> <span class="glyphicon glyphicon-plus"></span> </button> </th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody >
                <tr ng-repeat="doc in documents">
                  <td><textarea title="Document {{$index + 1}}" ng-model="doc.data" required style="resize: vertical;" title="Insert a file name" class="form-control" required></textarea></td>
                  <td style="vertical-align: middle;"><button type="button" ng-click="delete(documents, $index)" ng-disabled="documents.length <= 1 ? true : false" style="border:none;background-color:inherit;" class="glyphicon glyphicon-trash"></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
  </div>
</div>
