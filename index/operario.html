   <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
            var socket = io.connect('localhost:3000');
            $('#fregistrar-examen').submit(function() {

               paciente: usuario,
               centro: centroMedico,
               laboratorio: laboratorio,
               muestra: muestra,
               resultado: ''
            };
            socket.emit('nuevo examen', examen);
            });
            return false;
      });
