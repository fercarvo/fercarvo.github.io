<!DOCTYPE html>
<html>

<head>
	<!--Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Kala Fitness App</title>
	<style>
		html,
		body,
		.login-box {
			height: 100%;
		}
	</style>

</head>
<body>

	<div class="valign-wrapper row login-box">
	  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

	    <form action="/views/app.html">
	      <div class="card-content">
	        <span class="card-title">Login</span>
	        <div class="row">
	          <div class="input-field col s12">
	            <label for="email">Ingrese usuario</label>
	            <input type="email" class="validate" name="email"/>
	          </div>
	          <div class="input-field col s12">
	            <label for="password">Clave </label>
	            <input type="password" class="validate" name="password"/>
	          </div>
	        </div>
	      </div>

	      <div class="card-action right-align">
	        <input type="reset" class="btn-flat grey-text waves-effect">
	        <input type="submit" class="btn green waves-effect waves-light" value="Login">
	      </div>
	    </form>

	  </div>
	</div>
	<!--  Scripts-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript">
	(function($){
		$(function(){

			$('.button-collapse').sideNav();

		}); // end of document ready
	})(jQuery); // end of jQuery name space
	</script>
</body>
</html>
